{% extends 'common/base.html' %}

{% block content %}
    <form method="GET" action="{% url 'index' %}">
        {% csrf_token %}
        {{ filter_form }}
    <button>Filter</button>
    </form>
    <h1 class="text-center">All Pythons</h1>
    <div class="d-flex p-3">
        {% for python in pythons %}
            {% include 'pythons/python_details.html' with pyrhon=python %}
        {% endfor %}
    </div>

{% endblock %}
