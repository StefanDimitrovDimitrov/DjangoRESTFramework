{% extends 'common/main.html' %}

{% block content %}

<body>

    <h1>Class Based Views</h1>
    <ul>
        {% for view in object_list %}
            <li class="list-group-item">Type: {{ view.type|upper}}</li>
            <li class="list-group-item">Name: <b>{{ view.name }}</b> <a href="{% url 'details' view.id %}">details</a></li>
        {% empty %}
            <li class="list-group-item active"> No records yet.</li>
        {% endfor %}
    </ul>

</body>
    {% endblock %}
