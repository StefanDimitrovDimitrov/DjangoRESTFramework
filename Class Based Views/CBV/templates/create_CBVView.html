{% extends 'common/main.html' %}

{% block content %}
{% load bootstrap4 %}
    <form class="form" method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
          {% csrf_token %}
          {% bootstrap_form form %}
          {% buttons %}
            <button type="submit" class="btn btn-primary">
              Submit
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
